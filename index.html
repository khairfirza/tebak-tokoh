<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tebak Tokoh</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 20px;
    }
    #game-container {
        position: relative;
        display: inline-block;
        width: 400px;
        height: 400px;
        border: 2px solid #333;
        margin-bottom: 20px;
    }
    #game-image {
        width: 100%;
        height: 100%;
        display: block;
    }
    .tile {
        position: absolute;
        background: black;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
    }
    input {
        padding: 8px;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>üéØ Tebak Tokoh</h1>
<p>Upload a picture, then click "Reveal Tile" to uncover parts of it. Guess the figure!</p>

<input type="file" id="imageUpload" accept="image/*"><br><br>

<div id="game-container"></div>

<div>
    <button onclick="revealTile()">Reveal Tile</button>
</div>

<div style="margin-top: 15px;">
    <input type="text" id="guess" placeholder="Type your guess here">
    <button onclick="checkGuess()">Submit Guess</button>
</div>

<p id="message" style="font-weight: bold;"></p>

<script>
    const rows = 4;
    const cols = 4;
    let correctAnswer = "";
    const container = document.getElementById("game-container");
    let tiles = [];

    // Create grid overlay
    function createTiles() {
        tiles.forEach(t => t.remove()); // remove old tiles
        tiles = [];
        const tileWidth = container.clientWidth / cols;
        const tileHeight = container.clientHeight / rows;

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.style.width = tileWidth + "px";
                tile.style.height = tileHeight + "px";
                tile.style.left = c * tileWidth + "px";
                tile.style.top = r * tileHeight + "px";
                container.appendChild(tile);
                tiles.push(tile);
            }
        }
    }

    // Upload image
    document.getElementById("imageUpload").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                container.innerHTML = "";
                const img = document.createElement("img");
                img.id = "game-image";
                img.src = event.target.result;
                container.appendChild(img);
                createTiles();
                correctAnswer = prompt("Enter the correct answer for this image (case-insensitive):").trim().toLowerCase();
            };
            reader.readAsDataURL(file);
        }
    });

    function revealTile() {
        const hiddenTiles = tiles.filter(t => t.style.display !== "none");
        if (hiddenTiles.length > 0) {
            const randomIndex = Math.floor(Math.random() * hiddenTiles.length);
            hiddenTiles[randomIndex].style.display = "none";
        }
    }

    function checkGuess() {
        const guess = document.getElementById("guess").value.trim().toLowerCase();
        const msg = document.getElementById("message");
        if (guess === correctAnswer) {
            tiles.forEach(t => t.style.display = "none");
            msg.textContent = "üéâ Correct! You guessed it!";
            msg.style.color = "green";
        } else {
            msg.textContent = "‚ùå Try again!";
            msg.style.color = "red";
        }
    }
</script>

</body>
</html>
